    // Função para decodificar Base64 e exibir o HTML
    function displayHtmlFromBase64(base64) {
      try {
        const htmlDecoded = decodeURIComponent(escape(atob(base64)));
        document.getElementById('content').innerHTML = htmlDecoded;
      } catch (error) {
        console.error('Erro ao decodificar Base64:', error);
      }
    }

    // Função para adicionar o JavaScript externo
    function addExternalJS(jsFile) {
      const script = document.createElement('script');
      script.src = jsFile;
      script.defer = true; // Garante que o JS seja carregado após o HTML
      document.body.appendChild(script);
    }

    // Chamar a função para exibir o HTML
    displayHtmlFromBase64(base64Html);

    // Chamar a função para adicionar o JavaScript externo
    addExternalJS('filmes.js');
