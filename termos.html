    // FunÃ§Ã£o para decodificar Base64 e exibir o HTML
    function displayHtmlFromBase64(base64) {
      try {
        const htmlDecoded = decodeURIComponent(escape(atob(base64)));
        document.getElementById('content').innerHTML = htmlDecoded;
      } catch (error) {
        console.error('Erro ao decodificar Base64:', error);
      }
    }

    // FunÃ§Ã£o para adicionar o JavaScript externo
    function addExternalJS(jsFile) {
      const script = document.createElement('script');
      script.src = jsFile;
      script.defer = true; // Garante que o JS seja carregado apÃ³s o HTML
      document.body.appendChild(script);
    }

    // Chamar a funÃ§Ã£o para exibir o HTML
    displayHtmlFromBase64(base64Html);

    // Chamar a funÃ§Ã£o para adicionar o JavaScript externo
    addExternalJS('Index.js');
